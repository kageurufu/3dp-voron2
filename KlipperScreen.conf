[main]
moonraker_host: 127.0.0.1
moonraker_port: 7125
moonraker_api_key: False

[preheat ABS]
bed: 110
extruder: 240

[preheat ABS Warmup]
bed: 110
extruder: 175
gcode:
  PREHEAT_CHAMBER

[preheat PLA]
bed: 55
extruder: 205

[preheat PLA Warmup]
bed: 55
extruder: 150


