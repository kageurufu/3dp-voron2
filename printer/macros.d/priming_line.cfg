[gcode_macro PRIMING_LINE]
gcode:
    G0 X0 Y0 Z5 F3000               ; Go above start of priming line
    G92 E0                          ; Reset extruder to 0
    G1 F200 E2                      ; extrude 3mm
    G0 Z0.2 F1000                   ; Lower to 0.2mm from bed
    G1 F1000 Y80 E10                ; priming line, 80mm long, 20mm plastic
    G1 F1000 X0.2                   ; move right 0.2mm
    G1 F1000 Y0 E18                 ; priming line, 80mm long, 20mm plastic
    G92 E0                          ; Reset extruder to 0
    G1 Z20                          ; Raise nozzle