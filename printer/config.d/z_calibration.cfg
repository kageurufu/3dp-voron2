[z_calibration]
probe_nozzle_x: 95
probe_nozzle_y: 300

probe_switch_x: 98
probe_switch_y: 276

speed: 300

switch_offset: 0.56  # 0.46  # Lower numbers have less squish, 0.50 is the theoretical "exact" offset per datasheets.

clearance: 8

[gcode_macro CALIBRATE_Z]
rename_existing: BASE_CALIBRATE_Z
gcode:
  ATTACH_PROBE
  BASE_CALIBRATE_Z
  DETACH_PROBE
