[idle_timeout]
timeout: 1200
gcode:
    TURN_OFF_HEATERS
    
    {% if not printer.pause_resume.is_paused %}
      M84
    {% endif %}
    
    SET_LED_HSI LED=chamber_lights TRANSMIT=1 INTENSITY=0.05 HUE=270 SATURATION=0.5
    SET_FAN_SPEED FAN=nevermore SPEED=0
    M107
    
[gcode_macro M84]
rename_existing: _M84
gcode:
  _M84
  BED_MESH_CLEAR
